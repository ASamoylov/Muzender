version: '3'
services:
  queue:
    image: rabbitmq:3.7.2
    ports:
      - "5672:5672"
    networks:
      - queue

  recommedation_service:
    build: ./recommedation_service
    command: python3 recommendation_app.py
    depends_on:
      - queue
    networks:
      - queue

networks:
  queue:
    driver: bridge