version: "3"
services:
  queue:
    image: rabbitmq:3.7.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - queue
    restart: on-failure
    logging:
      driver: syslog

  recommedation_service:
    build: ./recommedation_service
    command: python3 recommendation_app.py
    depends_on:
      - queue
    networks:
      - queue
    restart: on-failure
    logging:
      driver: syslog

  parser:
    build: ./parser
    command: python3 parser.py
    depends_on:
      - queue
    networks:
      - queue
    restart: on-failure
    logging:
      driver: syslog

  web_server:
    build: ./web_server
    command: python3 rest_api/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - queue
    networks:
      - queue
    restart: on-failure
    logging:
      driver: syslog

  tg_bot:
    build: ./tg_bot
    command: python3 bot.py
    depends_on:
      - queue
    networks:
      - queue
    restart: on-failure
    logging:
      driver: syslog

networks:
  queue:
    driver: bridge
